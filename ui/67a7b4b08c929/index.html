<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book</title>
    <style>
      BODY {
        background: url("https://i0.wp.com/groovemachine.featuring.mrgroove.co.uk/wp-content/uploads/2014/12/1s-and-0s.jpg?fit=300%2C225&ssl=1");
        background-size: cover;
      }
      #container {
        width: 300px;
        height: 300px;
        perspective: 900px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #main {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: scale(1.5) rotateY(-20deg) rotateX(40deg) rotateZ(15deg)
          translateZ(-100px);
        animation: fly 3s;
      }

      #front,
      #back {
        width: 180px;
        height: 250px;
        position: absolute;
      }

      #front {
        background: red;
        background-image: url("https://thumbs.gfycat.com/SlowInfantileCusimanse-size_restricted.gif");
        background-size: 100% 100%;
        animation: open 3s;
        transform-origin: 0 0;
        transform: rotateY(-160deg);
      }

      #back {
        background: greenyellow;
        transform: rotateY(180deg) translateZ(20px);
        box-shadow: 0 10px 16px 0 black;
      }
      #top,
      #bottom {
        width: 180px;
        height: 20px;
        background: #ddd;
        position: absolute;
      }

      #top {
        box-shadow: 0 0 5px;
        transform: rotateX(90deg) translateY(-10px) translateZ(10px);
      }

      #bottom {
        box-shadow: 0 0 1px;
        transform: rotateX(-90deg) translateY(10px) translateZ(240px);
      }

      #left,
      #right {
        width: 20px;
        height: 250px;
        background: #ddd;
        position: absolute;
      }

      #left {
        transform: rotateY(-90deg) translateX(-10px) translateZ(10px);
      }

      #right {
        transform: rotateY(90deg) translateX(10px) translateZ(170px);
      }

      #left,
      #front,
      #back {
        border: 0.5px solid black;
      }
      #front h1 {
        text-align: center;
        color: white;
      }
      #author {
        position: absolute;
        text-align: center;
        width: 100%;
        bottom: -5px;
        color: white;
      }
      @keyframes fly {
        0% {
          transform: translateZ(-5000px);
        }
        50% {
          transform: scale(1.5) rotateY(-20deg) rotateX(40deg) rotateZ(15deg)
            translateZ(-100px);
        }
      }
      @keyframes open {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(-160deg);
        }
      }
      #page {
        width: 180px;
        height: 250px;
        background: white;
        position: absolute;
        transform-origin: 0 0;
        transform: translateZ(-3px);
      }
      li {
        font-size: x-small;
      }
      #front-back {
        width: 180px;
        height: 250px;
        background: white;
        position: absolute;
        transform-origin: 0 0;
        transform: rotateY(-159deg);
        animation: open2 3s;
      }
      #front-back img {
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%) scaleX(-1);
      }
      @keyframes open2 {
        0% {
          transform: rotateY(0deg) translateZ(-3px);
        }
        50% {
          transform: rotateY(0deg) translateZ(-3px);
        }
        100% {
          transform: rotateY(-159deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="main">
        <div id="front">
          <h1>HTML & CSS</h1>
          <p style="color: white; width: 100%; text-align: center">
            ( Coding with examples )
          </p>
          <p id="author">~ Urooj Khan</p>
        </div>
        <div id="front-back">
          <img src="codeandkeylogo.jpg" />
        </div>
        <div id="back"></div>
        <div id="top"></div>
        <div id="page">
          <h3 style="text-align: center">Contents</h3>
          <ol>
            <li>Introduction</li>
            <li>Get Start</li>
            <li>!DOCTYPE</li>
            <li>HTML Tags</li>
            <li>Heading</li>
            <li>Paragraph</li>
            <li>Table</li>
            <li>Form</li>
            <li>Button</li>
            <li>Image</li>
            <li>Text formating</li>
            <li>Audio</li>
            <li>Video</li>
            <li>Additional</li>
          </ol>
        </div>
        <div id="bottom"></div>
        <div id="left"></div>
        <div id="right"></div>
      </div>
    </div>
  </body>
</html>
