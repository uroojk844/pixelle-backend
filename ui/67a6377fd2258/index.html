<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="track"></div>
    <div class="container3d">
        <div class="store">
            <div class="name">flipkart</div>
            <div class="door"></div>
            <div class="package"></div>
        </div>
    </div>
    <div class="truck">
        <div class="back"></div>
        <div class="join"></div>
        <div class="front">
            <div class="light l"></div>
            <div class="light r"></div>
        </div>
    </div>
    <div class="controls">
        <input type="checkbox" class="cb" id="engine">
        <!-- <input type="checkbox" class="cb" id="door"> -->
        <input type="checkbox" class="cb" id="light">
    </div>
</body>

</html>
